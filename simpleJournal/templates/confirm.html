{% extends 'index.html' %}
{% block title %}
<title>{{noteTitle}}</title>
{% endblock %}

{% block content %}
<div class="confirmation">
    <h1>Are you sure you want to delete this post?</h1>
    <form action="{{ url_for('deleteEntry', id=noteID) }}" method="POST">
        <div class="confirmForm">
            <button type="submit" class="yesDelete">Yes</button>
            <a href="/" class="noButton">No! Go Back</a>
        </div>
</div>
{% endblock %}
